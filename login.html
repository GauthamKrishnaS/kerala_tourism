<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <title>kerala tourism</title>

    <script defer src="/form.js"></script>
</head>
<body>
    
    <section class="showcase " >
        <header>
            <a id="logo-id" href="index.html"><h2 class="logo">kerala<span class="logo1">tourism</span>.org </h2></a>
            <div class="toggle "></div>
        </header>
        <video src="background.mp4" muted autoplay loop></video>

        <!-- <div class="overlay"></div> -->
       
        
        <div class="feedback-form">

            <h2>Login</h2>
            <form id="form" action="/login.html" onsubmit="return validate()">
                
                <label id="email" for="email">Email :</label>
                <input type="email" placeholder="email" required >
                <br>
                <br>
                <label id="errors" for="error"></label>
                <label id="password" for="password">Password :</label>
                <input type="password" placeholder="password" required >
                <br>
                <br>
                <label id="phone" for="Phone">Phone :</label>
                <input type="number" placeholder="phone" required >
                <br>
                <br>
                <button id="submit-button" type="submit"> login</button>
            </form>
            <div id="error-msg"></div>
        </div>

        <ul class="social">
            <li><a href="https://www.instagram.com/keralatourism/?hl=en" target="_blank"><img src="images/instagram.png" alt=""></a></li>
            <li><a href="https://twitter.com/KeralaTourism?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="https://www.facebook.com/keralatourismofficial/" target="_blank"><img src="images/facebook.png" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="destination.html">Destinations</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector(".toggle");
        const showcase = document.querySelector(".showcase");

        menuToggle.addEventListener('click',()=>{ 
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
            })
        
    </script>
   
    
</body>
</html>
